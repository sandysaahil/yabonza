#--------------------------------------------------
# AWS S3 configurations
#--------------------------------------------------

jsa.aws.access_key_id=
jsa.aws.secret_access_key=

# Asia Pacific (Sydney)
jsa.s3.region=ap-southeast-2
s3.bucket.name=yabonza-dogs-store


yabonza.dog.image.url=https://dog.ceo/api/breeds/image/random


spring.datasource.url=jdbc:h2:mem:yabonzadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
